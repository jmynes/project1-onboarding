<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <title>bIITcoin Chicago</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>

  <body>
    <div id="wrapper">
      <img src="img/banner.png" alt="Bitcoin accepted here" id="banner"/>

      <div id="box">
        <h1>bIITcoin Chicago</h1>
        <h3>Meets on the first Tuesday of every month</h3>
        <h3>Free pizza and soda provided!</h3>

        <label for="email"> Sign up for our mailing list: </label>
        <form action="#" id="info">
          <input placeHolder="jdoe@hawk.iit.edu" id="email" name="email" pattern="^.+@.+$"/>
          <input type="submit" id="submit" name="submit" value="Subscribe"/>
        </form>

      </div>
    </div>

    <!-- https://github.com/typekit/webfontloader -->
    <script>
      WebFontConfig = {
        google: { id: 'Droid Sans::latin' }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

  <!-- Taken from 2-08-2016 lecture -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <script>
    (function($) {
      $('html').removeClass('nojs').addClass('js');
      $('#email').keyup(function() {
        var value = $(this).val();
        var pattern = $(this).attr('pattern'); /* Dry code */
        if(value.match(pattern)) {
          $('#submit').addClass('active');
        }
      });
    })(jQuery);
  </script>

  </body>
  
  <!-- Image credits
    Background source: http://www.planwallpaper.com/static/images/free-vector-dynamic-brilliant-color-background-02-vector_017212_2.jpg
    Banner source: https://en.bitcoin.it/w/images/en/e/ed/Bitcoin_accepted_here_printable.png
  -->
</html>
