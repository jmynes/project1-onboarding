<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bIITcoin Chicago</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>
  
  <body>
	  
    <div id = "wrapper">
      <img src="img/banner.png" alt="bitcoin accepted here" id="banner"/>
      
      <div id="container">
        <div id="box">
          <h2>bIITcoin Chicago</h2>
          <h3>Meets on the first Tuesday of every month</h3>
          <p>Sign up for our mailing list</p>
          
          <form action="#" id="info">
            <label for="email">Email Address</label>
            <input id="email" name="email" />
            <input type="reset" id="reset" name="reset" value="Clear"/>
            <input type="submit" id="submit" name="submit" value="Submit"/>
          </form>
          
        </div>
      </div>
    </div>
    <!-- https://github.com/typekit/webfontloader -->
    <script>
      WebFontConfig = {
        google: { id: 'Droid Sans::latin' }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
  </body>
</html>
